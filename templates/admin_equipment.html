    <div class="container" style="text-align:center;margin-top: 50px;">
      <h2>장비 정보 수정</h2>
      <hr>
    </div>
    <div class="container main_contents">
      <form name="modifyFrm" action="http://127.0.0.1:8000/admin_equipment/" method="POST" accept-charset="utf-8">
        {% csrf_token %}
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCategory">카테고리</label>
            <select id="inputCategory" class="form-control" name="equipCode">
              <option disabled selected>카테고리 선택</option>
              {% for category in categories %}
              <option value="{{ category.equipCode }}">{{ category.equipName }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group col-md-6">
            <label for="inputEquipID">장비 ID</label>
            <input type="text" name="equipID" class="form-control" id="inputEquipID" value="">
          </div>
        </div>
        <div class="form-group">
          <label for="datePicker">입고날짜(yyyy-mm-dd)</label>
          <input type="text" name="receivedDate" class="form-control" value="">
        </div>
        <div class="form-row">
        <fieldset class="form-group col-md-6">
          <div class="row">
            <legend class="col-form-label col-sm-6 pt-0">대여상태</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <div class="col-sm-5">
                  <input class="form-check-input" type="radio" name="isRented" id="gridRadios1" value="0" checked>
                  <label class="form-check-label" for="gridRadios1">
                  대여 가능
                  </label>
                </div>
                <div class="col-sm-5">
                  <input class="form-check-input" type="radio" name="isRented" id="gridRadios2" value="1" checked>
                  <label class="form-check-label" for="gridRadios2">
                    대여 중
                  </label>
                </div>
              </div>
            </div>
          </div>
        </fieldset>
        <div class="form-group col-md-6" style="float:right">
          <label for="inputStatus">기기상태</label>
          <select id="inputStatus" class="form-control" name="status">
            <option value="3" selected>상</option>
            <option value="2">중</option>
            <option value="1">하</option>
            <option value="0">불량</option>
          </select>
        </div>
      </div>
        <div class="mb-3">
          <label for="infoTextarea">기기 정보</label>
          <textarea class="form-control" name="equipInfo" id="infoTextarea"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">저장</button>
      </form>
    </div>
